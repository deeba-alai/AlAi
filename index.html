<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlAi - Your Ally in Therapy</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8fafd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #3a3a3a;
      margin-top: 20px;
    }
    #chatbox {
      width: 90%;
      max-width: 500px;
      height: 500px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .message {
      padding: 8px 12px;
      margin: 8px 0;
      border-radius: 12px;
      max-width: 80%;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .bot {
      background-color: #e2e2e2;
      align-self: flex-start;
    }
    #inputBox {
      display: flex;
      width: 90%;
      max-width: 500px;
      margin-top: 10px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Talk to AlAi ðŸ’¬</h1>
  <div id="chatbox"></div>
  <div id="inputBox">
    <input type="text" id="userInput" placeholder="What's on your mind?" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
      const message = userInput.value;
      if (!message.trim()) return;

      appendMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('https://eo2tz1ku41wzcpq.m.pipedream.net', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        console.log("Bot Response:", data);
        const reply = data.reply || "Sorry, I couldn't understand that.";
        appendMessage(reply, 'bot');
      } catch (error) {
        appendMessage("Oops! Something went wrong. Please try again later.", 'bot');
      }
    }

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
