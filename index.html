<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlAi ‚Äì Your Ally in Therapy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafd;
      margin: 0;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #response {
      margin-top: 25px;
      background: #fff;
      padding: 18px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>üí¨ Talk to AlAi</h1>
  <textarea id="userInput" rows="5" placeholder="What's on your mind?"></textarea>
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

<script>
  async function sendMessage() {
    const message = document.getElementById("userInput").value.trim();
    const responseDiv = document.getElementById("response");

    if (!message) return;

    responseDiv.innerText = "‚è≥ AlAi is thinking...";

    try {
      const res = await fetch("https://eo2tz1ku41wzcpq.m.pipedream.net", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const contentType = res.headers.get("content-type");
      if (!contentType || !contentType.includes("application/json")) {
        throw new Error("Invalid JSON response");
      }

      const data = await res.json();
      console.log("üß† Raw response from backend:", data);

      if (data && typeof data.reply === "string") {
        responseDiv.innerText = "üß† AlAi: " + data.reply;
      } else {
        responseDiv.innerText = "‚ö†Ô∏è Unexpected response. Try again.";
      }
    } catch (error) {
      console.error("üö® Frontend error:", error);
      responseDiv.innerText = "‚ö†Ô∏è Something went wrong. Please try again.";
    }
  }
</script>
</body>
</html>
