<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlAi ‚Äì Your Ally in Therapy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafd;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #3a3a3a;
    }
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #response {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üí¨ Talk to AlAi</h1>
  <textarea id="userInput" rows="5" placeholder="What's on your mind?"></textarea>
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value.trim();
      console.log("üì® Message being sent:", message);
      const responseDiv = document.getElementById("response");

      if (!message) return;

      responseDiv.innerText = "‚è≥ AlAi is thinking...";

      try {
        const res = await fetch("https://eo2tz1ku41wzcpq.m.pipedream.net", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        console.log("üêõ Raw response from backend:", data);
        responseDiv.innerText = "üß† AlAi: " + (data.reply || "Sorry, no response.");
      } catch (error) {
        console.error("Frontend error:", error);
        responseDiv.innerText = "‚ö†Ô∏è Something went wrong. Please try again.";
      }
    }
  </script>
</body>
</html>
